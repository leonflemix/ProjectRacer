<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTrack - Race Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --neon-blue: #00f3ff;
            --dark-bg: #111111;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        .font-racing { font-family: 'Racing Sans One', cursive; }
        .font-mono { font-family: 'Roboto Mono', monospace; }

        /* Podium Animations */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .podium-bar { animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .glass-panel {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar for lap history */
        .lap-history::-webkit-scrollbar { width: 4px; }
        .lap-history::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-black border-b border-gray-800 p-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <i class="fa-solid fa-flag-checkered text-3xl text-[var(--neon-green)]"></i>
                <div>
                    <h1 class="text-xl md:text-2xl font-racing tracking-wider uppercase" id="displayRaceName">
                        Grand Prix
                    </h1>
                    <div class="text-xs text-gray-500 font-mono tracking-widest" id="displayRaceStats">
                        LOADING RACE DATA...
                    </div>
                </div>
            </div>
            <button id="authBtn" class="px-4 py-2 rounded bg-gray-800 hover:bg-gray-700 transition text-sm font-semibold border border-gray-700">
                <i class="fa-solid fa-lock mr-2"></i>Admin
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-6 max-w-7xl mx-auto w-full grid grid-cols-1 gap-8">
        
        <!-- Admin Controls Bar -->
        <div id="adminControls" class="hidden w-full bg-yellow-900/10 border border-yellow-600/30 p-4 rounded-xl flex flex-col md:flex-row justify-between items-center gap-4 mb-4 backdrop-blur-sm">
            <div class="flex items-center gap-3 text-yellow-500">
                <div class="p-2 bg-yellow-500/10 rounded-lg">
                    <i class="fa-solid fa-user-shield text-xl"></i>
                </div>
                <span class="font-bold uppercase tracking-wider text-sm">Race Control Active</span>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="switchView('live')" class="flex-1 md:flex-none px-6 py-2 rounded bg-black/50 hover:bg-black/70 border border-gray-600 transition text-sm uppercase font-bold">Live View</button>
                <button onclick="switchView('manage')" class="flex-1 md:flex-none px-6 py-2 rounded bg-yellow-600 hover:bg-yellow-500 text-black font-bold transition text-sm uppercase shadow-[0_0_15px_rgba(234,179,8,0.3)]">Manage Race</button>
            </div>
        </div>

        <!-- LIVE VIEW SECTION -->
        <div id="liveView" class="space-y-8 animate-fade-in">
            
            <!-- Podium -->
            <div class="relative h-64 md:h-80 w-full flex justify-center items-end gap-2 md:gap-6 pb-4 border-b border-gray-800" id="podiumContainer">
                <div class="text-gray-500 text-center w-full flex flex-col items-center justify-center h-full">
                    <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2 text-[var(--neon-green)]"></i>
                    <p class="text-sm font-mono">Fetching Telemetry...</p>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="glass-panel rounded-xl overflow-hidden shadow-2xl">
                <div class="p-4 bg-gray-900/50 border-b border-gray-800 flex justify-between items-center">
                    <h2 class="text-sm md:text-lg font-bold flex items-center gap-2 uppercase tracking-wider">
                        <i class="fa-solid fa-list-ol text-[var(--neon-blue)]"></i> Live Standings
                    </h2>
                    <span class="text-[10px] md:text-xs text-gray-500 uppercase tracking-widest font-mono" id="lastUpdated">Syncing...</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-500 text-xs uppercase tracking-wider border-b border-gray-800 bg-black/20">
                                <th class="p-4 text-center w-12">Pos</th>
                                <th class="p-4 w-16">#</th>
                                <th class="p-4">Driver</th>
                                <th class="p-4 text-center">Laps</th>
                                <th class="p-4 text-right">Best Lap</th>
                                <th class="p-4 text-right">Gap</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody" class="text-sm font-medium divide-y divide-gray-800/50">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ADMIN MANAGE SECTION -->
        <div id="manageView" class="hidden space-y-6">
            
            <!-- Race Configuration -->
            <div class="glass-panel p-6 rounded-xl border-l-4 border-[var(--neon-blue)]">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 uppercase tracking-wider">
                    <i class="fa-solid fa-sliders text-[var(--neon-blue)]"></i> Race Configuration
                </h3>
                <form id="raceConfigForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-xs text-gray-400 font-mono block mb-1">Race Name</label>
                        <input type="text" id="configRaceName" class="w-full bg-black/50 border border-gray-700 rounded p-3 text-white focus:border-[var(--neon-blue)] outline-none" placeholder="e.g. Monaco Grand Prix">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 font-mono block mb-1">Total Laps</label>
                        <input type="number" id="configTotalLaps" class="w-full bg-black/50 border border-gray-700 rounded p-3 text-white focus:border-[var(--neon-blue)] outline-none" placeholder="e.g. 50">
                    </div>
                    <div class="md:col-span-3 text-right">
                        <button type="submit" class="bg-[var(--neon-blue)] hover:bg-cyan-400 text-black font-bold py-2 px-6 rounded transition text-sm uppercase">
                            Update Race Info
                        </button>
                    </div>
                </form>
            </div>

            <!-- Add New Racer -->
            <div class="glass-panel p-6 rounded-xl border-l-4 border-[var(--neon-green)]">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 uppercase tracking-wider">
                    <i class="fa-solid fa-user-plus text-[var(--neon-green)]"></i> Driver Registration
                </h3>
                <form id="addRacerForm" class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="racerName" placeholder="Driver Name" class="bg-black/50 border border-gray-700 rounded p-3 text-white focus:border-[var(--neon-green)] outline-none flex-grow">
                    <input type="text" id="carNumber" placeholder="Car #" class="bg-black/50 border border-gray-700 rounded p-3 text-white focus:border-[var(--neon-green)] outline-none w-full md:w-32">
                    <button type="submit" class="bg-[var(--neon-green)] hover:bg-[#2ecc71] text-black font-bold py-3 px-6 rounded transition flex items-center justify-center gap-2 uppercase text-sm">
                        <span>Add Driver</span>
                    </button>
                </form>
            </div>

            <!-- Active Racers List -->
            <div class="glass-panel p-6 rounded-xl">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 uppercase tracking-wider">
                    <i class="fa-solid fa-stopwatch text-yellow-500"></i> Track Telemetry
                </h3>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4" id="adminRacerList">
                    <!-- Admin Cards Generated via JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-panel max-w-sm w-full p-8 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[var(--neon-green)] to-transparent"></div>
            <h2 class="text-xl font-bold mb-2 uppercase tracking-widest text-center">Admin Access</h2>
            <form id="pinForm" class="space-y-4 mt-6">
                <input type="password" id="pinInput" placeholder="PIN" class="w-full bg-black border border-gray-700 rounded-lg p-4 text-center text-2xl tracking-[0.5em] focus:border-[var(--neon-green)] outline-none transition font-mono">
                <button type="submit" class="w-full py-3 rounded-lg bg-gray-800 hover:bg-gray-700 text-white font-bold transition uppercase text-sm border border-gray-700">Unlock</button>
                <button type="button" onclick="closeModal()" class="w-full text-xs text-gray-500 hover:text-white transition">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 text-white px-6 py-4 rounded-r-lg border-l-4 border-blue-500 shadow-2xl transform translate-x-full transition-all duration-300 z-50 flex items-center gap-3 max-w-xs">
        <div id="toastIcon"><i class="fa-solid fa-info-circle"></i></div>
        <div>
            <h4 class="font-bold text-sm" id="toastTitle">Notification</h4>
            <p class="text-xs text-gray-400" id="toastMsg">Message content here</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDAcC-tFMZPUpbXNEbPgEmm5zbFqwZgbJs",
            authDomain: "projectracer-4b315.firebaseapp.com",
            projectId: "projectracer-4b315",
            storageBucket: "projectracer-4b315.firebasestorage.app",
            messagingSenderId: "1010090408562",
            appId: "1:1010090408562:web:482a841c4823c114a4a0eb",
            measurementId: "G-9HHRZJCBM5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "race-tracker-v1"; 

        // State
        let currentUser = null;
        let isAdmin = false;
        let racersData = [];
        let raceConfig = { name: "Grand Prix", totalLaps: 0 };

        // --- DOM Cache ---
        const els = {
            loginModal: document.getElementById('loginModal'),
            adminControls: document.getElementById('adminControls'),
            liveView: document.getElementById('liveView'),
            manageView: document.getElementById('manageView'),
            leaderboardBody: document.getElementById('leaderboardBody'),
            podiumContainer: document.getElementById('podiumContainer'),
            adminRacerList: document.getElementById('adminRacerList'),
            raceName: document.getElementById('displayRaceName'),
            raceStats: document.getElementById('displayRaceStats'),
            configName: document.getElementById('configRaceName'),
            configLaps: document.getElementById('configTotalLaps'),
            toast: document.getElementById('toast')
        };

        // --- Initialization ---
        async function init() {
            try { await signInAnonymously(auth); } catch (e) { showToast("Auth Error", "Could not connect", true); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupListeners();
            }
        });

        // --- Data Logic ---
        function setupListeners() {
            // 1. Race Config Listener
            const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'main');
            onSnapshot(configRef, (doc) => {
                if (doc.exists()) {
                    raceConfig = doc.data();
                    updateRaceHeader();
                    if(isAdmin) {
                        els.configName.value = raceConfig.name || "";
                        els.configLaps.value = raceConfig.totalLaps || "";
                    }
                }
            });

            // 2. Racers Listener
            const racersRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'racers');
            onSnapshot(racersRef, (snapshot) => {
                const racers = [];
                snapshot.forEach(doc => racers.push({ id: doc.id, ...doc.data() }));
                
                // Sort by Best Lap (Ascending), handling nulls
                racersData = racers.sort((a, b) => {
                    if (!a.bestLap) return 1;
                    if (!b.bestLap) return -1;
                    return a.bestLap - b.bestLap;
                });

                renderLiveView();
                renderAdminList();
            });
        }

        // --- Helpers ---
        function formatTime(ms) {
            if (!ms && ms !== 0) return "--:--.--";
            const min = Math.floor(ms / 60000);
            const sec = Math.floor((ms % 60000) / 1000);
            const mill = Math.floor((ms % 1000) / 10);
            return `${min}:${sec.toString().padStart(2, '0')}.${mill.toString().padStart(2, '0')}`;
        }

        function calculateTotalTime(lapsArray) {
            if(!lapsArray || lapsArray.length === 0) return 0;
            return lapsArray.reduce((acc, curr) => acc + curr, 0);
        }

        // --- Rendering ---
        function updateRaceHeader() {
            els.raceName.innerText = raceConfig.name || "Grand Prix";
            els.raceStats.innerText = `${raceConfig.totalLaps ? raceConfig.totalLaps + ' LAPS' : 'PRACTICE SESSION'} • ${racersData.length} DRIVERS`;
        }

        function renderLiveView() {
            // 1. Leaderboard
            els.leaderboardBody.innerHTML = '';
            const bestTime = racersData[0]?.bestLap || 0;

            if(racersData.length === 0) {
                 els.leaderboardBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-500 font-mono">WAITING FOR ENTRIES</td></tr>`;
            }

            racersData.forEach((racer, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-white/5 transition group";
                
                // Gap Calculation
                let gap = `<span class="text-gray-600">-</span>`;
                if (index > 0 && racer.bestLap && bestTime) {
                    gap = `<span class="text-[var(--neon-red)] font-mono text-xs">+${((racer.bestLap - bestTime) / 1000).toFixed(2)}s</span>`;
                }

                // Rank Badge
                let rank = `<span class="font-mono text-gray-500">P${index + 1}</span>`;
                if (index === 0 && racer.bestLap) rank = `<span class="bg-[var(--neon-green)] text-black font-bold px-2 rounded text-xs">P1</span>`;
                
                const lapCount = racer.laps ? racer.laps.length : 0;
                const maxLaps = raceConfig.totalLaps || 0;
                const lapDisplay = maxLaps > 0 ? `${lapCount}<span class="text-gray-600">/${maxLaps}</span>` : lapCount;

                tr.innerHTML = `
                    <td class="p-4 text-center">${rank}</td>
                    <td class="p-4 font-mono text-gray-400 group-hover:text-white transition">#${racer.number}</td>
                    <td class="p-4 font-bold text-gray-200 group-hover:text-white">${racer.name}</td>
                    <td class="p-4 text-center font-mono text-gray-400 text-xs">${lapDisplay}</td>
                    <td class="p-4 text-right font-mono text-[var(--neon-blue)]">${formatTime(racer.bestLap)}</td>
                    <td class="p-4 text-right">${gap}</td>
                `;
                els.leaderboardBody.appendChild(tr);
            });

            // 2. Podium
            els.podiumContainer.innerHTML = '';
            const winners = racersData.filter(r => r.bestLap).slice(0, 3);
            
            if (winners.length === 0) {
                 els.podiumContainer.innerHTML = `<div class="text-gray-600 font-mono text-sm">NO DATA AVAILABLE</div>`;
                 return;
            }

            const visualOrder = [1, 0, 2]; // 2nd, 1st, 3rd
            visualOrder.forEach(placeIndex => {
                if (winners[placeIndex]) {
                    const racer = winners[placeIndex];
                    const realRank = placeIndex + 1;
                    
                    let styles = {
                        1: { h: 'h-40 md:h-56', bg: 'bg-[var(--neon-green)]', order: 'order-2', scale: 'scale-110 z-10', text: 'text-black' },
                        2: { h: 'h-24 md:h-40', bg: 'bg-gray-300', order: 'order-1', scale: 'scale-100 mt-8', text: 'text-black' },
                        3: { h: 'h-20 md:h-32', bg: 'bg-orange-600', order: 'order-3', scale: 'scale-95 mt-12', text: 'text-white' }
                    }[realRank];

                    const bar = document.createElement('div');
                    bar.className = `${styles.order} flex flex-col items-center justify-end w-1/3 max-w-[120px] podium-bar ${styles.scale}`;
                    
                    bar.innerHTML = `
                        <div class="mb-3 text-center w-full">
                            <div class="text-[10px] text-gray-400 font-mono mb-1">#${racer.number}</div>
                            <div class="font-bold truncate w-full px-1 text-xs md:text-sm text-gray-200">${racer.name}</div>
                            <div class="font-mono text-[10px] text-[var(--neon-green)]">${formatTime(racer.bestLap)}</div>
                        </div>
                        <div class="w-full ${styles.h} ${styles.bg} rounded-t-lg shadow-[0_0_20px_rgba(0,0,0,0.5)] relative flex items-start justify-center pt-2 border-x border-t border-white/20">
                            <span class="${styles.text} font-black text-2xl opacity-40">${realRank}</span>
                        </div>
                    `;
                    els.podiumContainer.appendChild(bar);
                }
            });

            document.getElementById('lastUpdated').innerText = `UPDATED: ${new Date().toLocaleTimeString()}`;
        }

        function renderAdminList() {
            if (!isAdmin) return;

            els.adminRacerList.innerHTML = '';
            // Admin Sort: By Number
            const sortedByNum = [...racersData].sort((a,b) => String(a.number).localeCompare(String(b.number)));

            sortedByNum.forEach(racer => {
                const laps = racer.laps || [];
                const totalTime = calculateTotalTime(laps);
                const best = racer.bestLap || 0;
                
                const div = document.createElement('div');
                div.className = "bg-black/40 border border-gray-700 rounded-lg overflow-hidden flex flex-col";
                
                // Card Header
                div.innerHTML = `
                    <div class="p-4 bg-gray-800/50 flex justify-between items-start border-b border-gray-700">
                        <div>
                            <span class="text-gray-400 text-xs font-mono bg-black px-1.5 py-0.5 rounded border border-gray-700">#${racer.number}</span>
                            <div class="font-bold text-lg text-white mt-1">${racer.name}</div>
                        </div>
                        <div class="text-right">
                             <div class="text-[var(--neon-green)] font-mono text-sm font-bold">${formatTime(best)}</div>
                             <div class="text-xs text-gray-500 uppercase">Fastest Lap</div>
                        </div>
                    </div>
                    
                    <div class="p-4 grid grid-cols-2 gap-4 text-xs font-mono border-b border-gray-700 bg-black/20">
                        <div>
                            <div class="text-gray-500">Laps Completed</div>
                            <div class="text-white text-lg">${laps.length} <span class="text-gray-600">/ ${raceConfig.totalLaps || '-'}</span></div>
                        </div>
                        <div class="text-right">
                            <div class="text-gray-500">Total Track Time</div>
                            <div class="text-white text-lg">${formatTime(totalTime)}</div>
                        </div>
                    </div>

                    <!-- Action Area -->
                    <div class="p-4 bg-gray-900/30">
                        <div class="flex gap-2 items-end">
                            <div class="flex-grow">
                                <label class="text-[10px] text-gray-500 uppercase tracking-wider block mb-1">Log New Lap (Sec)</label>
                                <input type="number" step="0.001" id="time-${racer.id}" placeholder="e.g. 82.15" 
                                    class="w-full bg-black border border-gray-600 rounded p-2 text-white text-sm font-mono focus:border-[var(--neon-green)] outline-none">
                            </div>
                            <button onclick="window.addLap('${racer.id}')" class="bg-gray-700 hover:bg-[var(--neon-green)] hover:text-black text-white px-4 py-2 rounded text-sm font-bold transition h-[38px] flex items-center">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Lap History Dropdown -->
                    <details class="group border-t border-gray-700">
                        <summary class="cursor-pointer p-3 text-xs text-center text-gray-500 hover:bg-gray-800 transition select-none flex justify-center items-center gap-2">
                            <span>VIEW LAP HISTORY</span>
                            <i class="fa-solid fa-chevron-down group-open:rotate-180 transition"></i>
                        </summary>
                        <div class="max-h-40 overflow-y-auto lap-history p-2 bg-black/40">
                            ${laps.map((lap, i) => `
                                <div class="flex justify-between px-3 py-1.5 border-b border-gray-800 text-xs font-mono last:border-0 hover:bg-white/5">
                                    <span class="text-gray-500">Lap ${i+1}</span>
                                    <span class="${lap === best ? 'text-[var(--neon-green)] font-bold' : 'text-gray-300'}">
                                        ${formatTime(lap)} ${lap === best ? '★' : ''}
                                    </span>
                                </div>
                            `).reverse().join('') || '<div class="text-center py-2 text-gray-600 text-xs">No laps recorded</div>'}
                        </div>
                        <div class="p-2 border-t border-gray-800 text-center">
                             <button onclick="window.deleteRacer('${racer.id}')" class="text-red-500 hover:text-red-400 text-xs font-bold uppercase hover:underline">
                                Delete Driver
                            </button>
                        </div>
                    </details>
                `;
                els.adminRacerList.appendChild(div);
            });
        }

        // --- Admin Actions ---

        // 1. Race Config
        document.getElementById('raceConfigForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAdmin) return;

            const name = els.configName.value;
            const laps = parseInt(els.configLaps.value);

            try {
                const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'main');
                await setDoc(configRef, { name, totalLaps: laps }, { merge: true });
                showToast("Success", "Race settings updated");
            } catch (err) { console.error(err); showToast("Error", "Failed to update settings", true); }
        });

        // 2. Add Racer
        document.getElementById('addRacerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAdmin) return;
            const name = document.getElementById('racerName').value;
            const number = document.getElementById('carNumber').value;
            if(!name || !number) return;

            try {
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'racers'), {
                    name, number, bestLap: null, laps: [], status: 'racing', createdAt: Date.now()
                });
                document.getElementById('addRacerForm').reset();
                showToast("Success", `Driver ${name} added`);
            } catch (err) { console.error(err); showToast("Error", "Could not add driver", true); }
        });

        // 3. Add Lap
        window.addLap = async (id) => {
            if (!isAdmin) return;
            const input = document.getElementById(`time-${id}`);
            const seconds = parseFloat(input.value);

            if (isNaN(seconds) || seconds <= 0) {
                showToast("Invalid Time", "Please enter valid seconds", true);
                return;
            }

            const ms = Math.floor(seconds * 1000);
            
            try {
                // Get current data first to calculate array operations
                // We use a transaction or simple read-write here. For simplicity in vanilla js/no-cloud-functions:
                const racerRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'racers', id);
                const racerSnap = await getDoc(racerRef);
                
                if (racerSnap.exists()) {
                    const data = racerSnap.data();
                    const currentLaps = data.laps || [];
                    const newLaps = [...currentLaps, ms];
                    const newBest = Math.min(...newLaps); // Recalculate best from all laps

                    await updateDoc(racerRef, {
                        laps: newLaps,
                        bestLap: newBest,
                        lastLap: ms
                    });
                    
                    input.value = '';
                    showToast("Lap Logged", `#${data.number} - ${formatTime(ms)}`);
                }
            } catch (err) {
                console.error(err);
                showToast("Error", "Update failed", true);
            }
        };

        // 4. Delete Racer
        window.deleteRacer = async (id) => {
            if (!isAdmin || !confirm("Permanently delete this driver data?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'racers', id));
                showToast("Deleted", "Driver removed from race");
            } catch (err) { showToast("Error", "Could not delete", true); }
        };

        // --- UI Utils ---
        window.switchView = (view) => {
            if (view === 'manage') {
                els.liveView.classList.add('hidden');
                els.manageView.classList.remove('hidden');
                // Pre-fill config if empty
                if(raceConfig) {
                    els.configName.value = raceConfig.name || "";
                    els.configLaps.value = raceConfig.totalLaps || "";
                }
                renderAdminList();
            } else {
                els.manageView.classList.add('hidden');
                els.liveView.classList.remove('hidden');
            }
        };

        window.closeModal = () => {
            els.loginModal.classList.add('hidden');
            document.getElementById('pinInput').value = '';
        };

        document.getElementById('authBtn').addEventListener('click', () => {
            if (isAdmin) {
                isAdmin = false;
                els.adminControls.classList.add('hidden');
                document.getElementById('authBtn').innerHTML = `<i class="fa-solid fa-lock mr-2"></i>Admin`;
                switchView('live');
                showToast("Logged Out", "Admin mode disabled");
            } else {
                els.loginModal.classList.remove('hidden');
                document.getElementById('pinInput').focus();
            }
        });

        document.getElementById('pinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value;
            if (pin === "1234") { 
                isAdmin = true;
                els.adminControls.classList.remove('hidden');
                document.getElementById('authBtn').innerHTML = `<i class="fa-solid fa-unlock mr-2"></i>Exit`;
                closeModal();
                showToast("Access Granted", "Welcome to Race Control");
                renderAdminList();
            } else {
                showToast("Access Denied", "Incorrect PIN", true);
                document.getElementById('pinInput').value = '';
            }
        });

        function showToast(title, msg, isError = false) {
            const t = els.toast;
            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMsg').innerText = msg;
            
            t.className = `fixed bottom-6 right-6 px-6 py-4 rounded-r-lg border-l-4 shadow-2xl transform transition-all duration-300 z-50 flex items-center gap-3 max-w-xs ${isError ? 'bg-gray-800 text-white border-red-500' : 'bg-gray-800 text-white border-[var(--neon-green)]'}`;
            document.getElementById('toastIcon').innerHTML = isError ? '<i class="fa-solid fa-circle-xmark text-red-500"></i>' : '<i class="fa-solid fa-check-circle text-[var(--neon-green)]"></i>';

            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        }

        init();
    </script>
</body>
</html>
